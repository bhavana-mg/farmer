<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Bhavana Organics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Bhavana Organics Logo" class="logo" />
    <h1>Your Cart</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">Orders</a>
  </nav>

  <main>
    <h2>Customer Details</h2>
    <form>
      <label>Name: <input type="text" required></label><br>
      <label>Phone Number: <input type="tel" required></label><br>
      <label>Email: <input type="email" required></label><br>
      <label>Address: <textarea required></textarea></label><br>

      <h2>Payment Mode</h2>
      <select required>
        <option value="">Select</option>
        <option>Cash on Delivery</option>
        <option>UPI</option>
        <option>Card</option>
      </select><br><br>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Bhavana Organics</p>
  </footer>
</body>
</html>
